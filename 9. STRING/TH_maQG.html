<body>
    <script>
        function usZipCode (string){
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(string)){
                console.log("Is Us zip code")
            }
            else{
                console.log("Is not Us zip code")
            }
        }
        usZipCode(8935001800347)
    </script>

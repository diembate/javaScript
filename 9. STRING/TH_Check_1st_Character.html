<body>
    <script>
    function upper_case (string){
        regexp = /^[A-Z]/;
        if (regexp.test(string)){
            console.log(" is upper case")
        }
        else{
            console.log("is not upper case")
        }
    }
     upper_case ("Nguyen van Nam")

     upper_case ("NGUYEN VAN NAM")

     upper_case ("nguyen van Nam")
       
        </script>
</body>

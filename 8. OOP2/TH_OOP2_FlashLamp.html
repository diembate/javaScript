    <Script>
        function Battery(energy) {
            this.energy = energy;
            this.setEnergy = function (energy) {
                this.energy = energy;
            }
            this.getEnergy = function () {
                return this.energy;
            }
            this.decreaseEnergy = function () {
                if (this.energy > 0) {
                    this.energy--
                    console.log(this.getEnergy())
                }

            }
        }
        function FlashLamp(status, battery) {
            this.status = status
            this.battery = battery

            this.setBattery = function (battery) {
                this.battery = battery

            }
            this.getBatteryInfo = function () {
                return this.battery.energy
            }
            this.light = function () {
                if (this.status) {
                    alert("Light")
                } else {
                    alert("NOT Light")
                }
            }
            this.turnon = function () {
                this.status = true
            }
            this.turnoff = function () {
                this.status = false
            }
        }
        var newBattery = new Battery()
        var newFlashLamp = new FlashLamp()
        newBattery.setEnergy(10)
        console.log(newBattery.getEnergy())
        newFlashLamp.turnon()
        console.log(newFlashLamp.light())
        console.log(newBattery.decreaseEnergy());
        newFlashLamp.turnoff()
        console.log(newFlashLamp.light())
        console.log(newBattery.decreaseEnergy())
    









    </Script>

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            var Lamp = function () {
                this.status;
                this.turnOn = function () {
                    this.status = true
                };
                this.turnOff = function () {
                    this.status = false
                }
            };
            var SwitchBtn = function () {
                this.connect = function (lamp) {
                    return lamp.status;
                }
                this.switchLamp = function () {
                    if (lamp.status) {
                        lamp.status = false;
                        return "Turning OFF"
                    } else {
                        lamp.status = true;
                        return "Turning ON"
                    }
                }
            }
            var lamp = new Lamp();
            lamp.turnOn();
            lamp.turnOff();
            var switchBtn = new SwitchBtn();
            switchBtn.connect(lamp);
            for (let times = 0; times < 3; times++) {
                console.log(switchBtn.switchLamp())
            }

        </script>


    </body>

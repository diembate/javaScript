<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Object Movement</title>
</head>

<body>
    <div id="game"></div>
    <script>
        function Hero(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;

            this.getHeroElement = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            this.moveRight = function () {
                this.left += 20;
                console.log('ok: ' + this.left);
            }

            this.moveLeft = function () {
                this.left -= 20;
                console.log('ok: ' + this.left);
            }
            this.moveDown = function () {
                this.top += 20;
                console.log('ok: ' + this.top);
            }
            this.moveUp = function () {
                this.top -= 20;
                console.log('ok: ' + this.top);
            }
        }

            var hero = new Hero('diem.jpg', 20, 40, 200);

            function start() {
                if (hero.left < window.innerWidth - hero.size && hero.top == 20) {
                    hero.moveRight();
                }

                else if (hero.left >= window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size) {
                    hero.moveDown();
                }
                else if (hero.top >= window.innerHeight - hero.size && hero.left >= 20) {
                    hero.moveLeft();
                }
                else {
                    hero.moveUp();
                }

                document.getElementById('game').innerHTML = hero.getHeroElement();
                setTimeout(start, 50)
            }
        

        start();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" id="stNums"  placeholder="enter first number">
    <input type="number" id="ndnums" placeholder="enter second number">
    <button type="number" onclick="total()">Total</button> 
    <script>
    function total(firstNums, secondNums)
    { firstNums = parseInt( document.getElementById("stNums").value) 
      secondNums = parseInt( document.getElementById("ndnums").value)
   
   if (firstNums > secondNums) 
        {
            alert("first Number > second Number")

        }
        else 
        {
            sum = firstNums + secondNums
            alert("total: " + sum)
        }

    }
    </script>
</body>
</html>

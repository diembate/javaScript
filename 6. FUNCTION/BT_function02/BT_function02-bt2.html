<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="number" id="value">
    <button type="button" onclick="circle()">Click</button>
    <script>
        function circle() {
            let radius = parseInt(document.getElementById("value").value)

            acreage = radius*radius*Math.PI;
            perimeter = 2*radius*Math.PI;
            alert("acreage: " + acreage) 
            alert("perimeter: " + perimeter)
        
        }
    </script>
</body>

</html>

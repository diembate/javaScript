<body>
    <input type="number" id="value">
    <button type="button" onclick="square()">Click</button>
    <script>
        function square() {
         let  number = parseInt(document.getElementById("value").value)
        
        square = number * number ;
        alert("square: "+  square)
        }
    </script>

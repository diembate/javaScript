<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>check-int-number</title>
</head>

<body>
    <label>Kiểm tra số nguyên tố</label>
    <input id="nums" type="number"></input>
    <button type="button" onclick='isPrime()'>Check</button>
    <script>
         function isPrime(number) {
            if (number < 2) {
                return false
            } else {
                for (let i = 2; i < number; i++) {
                    if (number % i == 0) {
                        return false
                    }
                }
            }
            return true
        }
        let number1 = parseInt(prompt(""))
        if (isPrime(number1) == true) {
            document.write("is a prime number")
        } else {
            document.write("not a prime number")
        }

    </script>
</body>

</html>

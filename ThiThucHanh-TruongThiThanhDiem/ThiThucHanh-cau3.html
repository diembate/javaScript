    <script>
        function isPrime(number) {
           
            if (number < 2) {
                return false;
            } else {
                for (let i = 2; i < number; i++) {
                    if (number % i == 0) {
                        return false;
                    }
                }
            }
            return true;
        }
        let newNumber = parseInt(prompt(""))
        if (isPrime(newNumber) == true) {
            alert(" is a PRIME number")
        } else {
            alert(" NOT a prime number")
        }
    </script>

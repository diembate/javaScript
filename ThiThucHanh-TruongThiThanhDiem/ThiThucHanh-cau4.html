<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <canvas id="myCanvas" width="500px" height="500px" style="border:1px solid #c93c3c;"></canvas>

    <script>
        function Rectangle(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;

            let context = document.getElementById("myCanvas").getContext("2d");
            context.beginPath();
            context.strokeRect(this.x, this.y, this.width, this.height);
        }

        let rectangle1 = new Rectangle(10, 10, 200, 100, "#000000");
        rectangle1.renderRectangle();
    </script>
</body>

</html>

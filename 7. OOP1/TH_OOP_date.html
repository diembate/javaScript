 }

     this.month  = month;
 }
 this.setYear = function(){
    this.year  = year;
 }
 this.setDate = function(day,month,year){
     this.day =day
     this.month = month
     this.year = year
  
 }
 this.tostring=function(){
     document.write(this.day+"/"+this.month+"/"+this.year)
 }
    }
 let date = new myDate (2,2,2017);

date.setDate(31,1,2019)
date.tostring()

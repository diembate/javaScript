<body>
    <script>
    let Circle = function Circle (radius){
        this.radius = radius;
        this.getRadius = function(){
            return this.radius;
        }
        this.getArea = function(){
            return this.getArea =  Math.PI * radius * radius;
        }
        
    }

    let newCircle = new Circle(2);
    let radius2 = newCircle.getRadius(); 
    let area = newCircle.getArea(); 
    alert("radius: " + radius2 + "; area: " + area);
    </script>
</body>

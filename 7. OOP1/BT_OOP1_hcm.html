<body>
    <script>
    let hcn = function(width, length){
        this.width = width;
        this.length = length
        this.getchuvi = function(){
            return (width+length)*2
        }
        this.getdientich = function(){
            return  width*length
        }
    }
let newhcn = new hcn(4,5);
    let chuvi = newhcn.getchuvi();
    let dientich = newhcn.getdientich();
    alert ("chuvi"+chuvi+" ;dientich"+dientich)
</script>

</body>

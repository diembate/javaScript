<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name= "Maytinh" >
<input type="number" name= "count" id= "count" style="margin-bottom:10px;" ><br>
<button type = "button" value="1" onclick="Maytinh.count.value = Maytinh.count.value + '1'"> 1 </button>
<button type = "button" value="2"onclick="Maytinh.count.value=Maytinh.count.value +'2'"> 2 </button>
<button type = "button" value="3" onclick="Maytinh.count.value=Maytinh.count.value +'3'"> 3 </button>
<button type = "button" value="+" onclick="Maytinh.count.value=Maytinh.count.value + '+'"> + </button><br>
<button type = "button" value="4" onclick="Maytinh.count.value=Maytinh.count.value +'4'"> 4 </button>
<button type = "button" value="5" onclick="Maytinh.count.value=Maytinh.count.value + '5'"> 5 </button>
<button type = "button" value="6" onclick="Maytinh.count.value=Maytinh.count.value + '6'"> 6 </button>
<button type = "button" value="-" onclick="Maytinh.count.value=Maytinh.count.value + '-' "> - </button><br>
<button type = "button" value="7" onclick="Maytinh.count.value=Maytinh.count.value + '7'"> 7 </button>
<button type = "button" value="8" onclick="Maytinh.count.value=Maytinh.count.value + '8'"> 8 </button>
<button type = "button" value="9" onclick="Maytinh.count.value=Maytinh.count.value + '9'"> 9 </button>
<button type = "button" value="0" onclick="Maytinh.count.value=Maytinh.count.value + '0'"> 0 </button><br>
<button type = "button" value="*" onclick="Maytinh.count.value=Maytinh.count.value +'*'"> * </button>
<button type = "button" value="/" onclick="Maytinh.count.value=Maytinh.count.value +'/'"> / </button>
<button type = "button" value="C" onclick="Maytinh.count.value=Maytinh.count.value +'C'"> C </button>
<button type = "button" value="=" onclick="eval(Maytinh.count.value=Maytinh.count.value)"> = </button>
</form>
</body>
</html>

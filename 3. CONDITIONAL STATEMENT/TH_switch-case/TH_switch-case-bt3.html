<body>
   
    <script>
        let nums = prompt("type a number", )
        switch(nums){
            case '0': 
            nums >0
            alert(1)
            break;
            case '1':
            nums <0
            alert(-1)
            break;
            default:
            alert(0)
        }
    
    </script>
</body>

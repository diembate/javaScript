<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img id="myimg"src="https://vn-live-01.slatic.net/original/0c316745a8505f372f3b432be9afd418.jpg" width="200" height="200">
<h3>Click button below to move the image to right</h3>
<button type="text" onclick="moveRight()">ClickMe</button>
<script>
 function init() {
    myimg= document.getElementById('myimg');
    myimg.style.position = 'relative';
    myimg.style.left = '0px';
}
function moveRight() {
    myimg.style.left = parseInt(myimg.style.left) + 20 + 'px';
}
window.onload = init;

</script>
</body>
</html>

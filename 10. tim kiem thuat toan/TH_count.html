<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>So lan xuat hien phan tu
        
    </title>
</head>

<body>
    <script>
        function count(arr, data) {
            var count = 0;
            var position = binSearch(arr, data);
            // gia tri dc tim thay trong tap du lieu
            if (position > -1) {
                ++count;
                //duyet qua cac phan tu co trong mang
                for (var i = position - 1; i > 0; --i) {
                    if (arr[i] == data) {
                        ++count;
                    }
                    else {
                        break;
                    }
                }

                //đếm các lần xuất hiện và dừng lại khi giá trị tiếp theo trong mảng không khớp với giá trị đã tìm thấy

                for (var i = position + 1; i < arr.length; ++i) {
                    if (arr[i] == data) {
                        ++count;
                    }
                    else {
                        break;
                    }
                }
            }
            return count;
        }
        var nums = [];
        for (vari = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 101);
        }
        insertionSort(nums);
        dispArr(nums);
        document.write("<br/>");
        var val = parseInt(prompt("Enter a value to count: "));
        var retVal = count(nums, val);
        document.write("Found " + retVal + " occurrences of " + val + ".");
    </script>
</body>

</html>
</script>
</body>

</html>
